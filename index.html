<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form action="submit_survey.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>
            
            <label for="rating">Rate our service:</label>
            <input type="range" id="rating" name="rating" min="1" max="5">
            
            <label>Subscribe to our newsletter:</label>
            <input type="radio" id="subscribe-yes" name="subscribe" value="Yes">
            <label for="subscribe-yes">Yes</label>
            <input type="radio" id="subscribe-no" name="subscribe" value="No">
            <label for="subscribe-no">No</label>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
